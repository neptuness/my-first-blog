{% extends 'blog/base.html' %}

{% block content %}
	<div class="content container">
		<h2>My Published Posts</h2>

		<div class="row mb-2">
			{% for post in posts %}
			<div class="card col-md-6">
				<div class="card-body">
					<h3><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h3>
					<div class="date"> 
						{{ post.published_date }}
					</div>
					<p class="text mb-auto">
						{{ post.text|linebreaksbr }}
					</p>
				</div>
			</div>
			{% endfor %}
		</div>
	</div>
{% endblock %}
